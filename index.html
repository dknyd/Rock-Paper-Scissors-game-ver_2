<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style_all.css">
	<link rel="stylesheet" href="style_mobile.css">
	<link rel="stylesheet" href="style_desktop.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
	<main>
		<button type="button" class="btn btn-primary btn-outline-light fixed-bottom ml-auto pr-4 pl-4 mb-4 mr-4"
			data-toggle="modal" data-target="#exampleModal">
			RULES
		</button>
		<!-- MODAL -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content p-4 " >
					<div class="modal-header border-bottom-0">
						<h5 class="modal-title font-weight-bold " style="font-size: 2rem;">RULES</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">X</span>
						</button>
					</div>
					<img src="images/image-rules.svg" alt="" srcset="">
				</div>
			</div>
		</div>

		<!-- SCOREBOARD -->
		<div class="container__scoreBoard">
			<div class="container__gameTitle">ROCK PAPER SCISSORS</div>
			<div class="container__score">
				<div class="text__score">SCORE</div>
				<div class="number__score">0</div>
			</div>
		</div>

		<!-- STEP1 CHOICES -->
		<div class="containerChoices ">
			<div class="container__choice paper">
				<img class="icon__choice" src="images/icon-paper.svg" alt="iconPaper">
			</div>
			<div class="container__choice rock">
				<img src="images/icon-rock.svg" alt="iconRock">
			</div>
			<div class="container__choice scissors">
				<img src="images/icon-scissors.svg" alt="iconScissors">
			</div>
		</div>

		<!-- STEP2 MATCH -->
		<div class="container__match hidden">
			<div class="container__pick__player">
				<div class=youPicked>YOU PICKED</div>
				<div class="container__choice chosen ">
					<img src="images/icon-scissors.svg" alt="iconScissors">
				</div>
			</div>
			<!-- STEP3 RESULT -->
			<div class="container__resultMatch ">
				<div class="you">YOU <span class="result"></span></div>
				<button class="buttton__playAgain">PLAY AGAIN</button>
			</div>
			<div class="container__pick__computer">
				<div class=housePicked>THE HOUSE PICKED</div>
				<div class="container__choice chosen hidden">
					<img src="" alt="iconRock">
				</div>
			</div>
		</div>




		</div>

		<script src="script.js"></script>
		<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
	</main>
</body>

</html>
